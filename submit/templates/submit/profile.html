{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Profile Update</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
        <style>
            :root {
                --primary-color: #3498db;
                --secondary-color: #2ecc71;
                --tertiary-color: #e74c3c;
                --background-color: #f4f4f4;
                --card-background: #ffffff;
                --text-color: #333333;
            }
            body {
                font-family: "Poppins", sans-serif;
                background-color: var(--background-color);
                color: var(--text-color);
                margin: 0;
                padding: 0;
                min-height: 100vh;
                display: flex;
                flex-direction: column;
            }
            .container {
                flex: 1;
                display: flex;
                justify-content: center;
                align-items: center;
                padding: 20px;
            }
            .profile-card {
                background-color: var(--card-background);
                border-radius: 15px;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
                padding: 40px;
                position: relative;
                width: 100%;
                max-width: 600px;
            }
            .navbar {
                padding: 20px;
            }
            .logo {
                color: var(--text-color);
                font-size: 24px;
                font-weight: bold;
                text-decoration: none;
            }
            .quote_btn-container {
                display: flex;
                gap: 10px;
            }
            .quote_btn-container a {
                text-decoration: none;
                padding: 5px 10px;
                border-radius: 8px;
                font-family: "Poppins", sans-serif;
                transition: all 0.3s ease;
            }
            .sign-in {
                background-color: white;
                color: black;
                border: 1px solid #808080;
            }
            .sign-in:hover {
                background-color: #f0f0f0;
                text-decoration: none;
            }
            .sign-up {
                background-color: black;
                color: white;
                border: 2px solid black;
            }
            .sign-up:hover {
                background-color: #333;
                text-decoration: none;
            }
            .profile-header {
                text-align: center;
                margin-bottom: 30px;
            }
            .profile-name {
                font-size: 2rem;
                font-weight: 600;
                margin: 0;
            }
            .profile-email {
                font-size: 1rem;
                color: #777;
                margin: 5px 0 0;
            }
            .profile-form {
                margin-bottom: 30px;
            }
            .form-title {
                font-size: 1.5rem;
                font-weight: 600;
                margin-bottom: 20px;
                text-align: center;
            }
            .profile-form p {
                margin-bottom: 15px;
            }
            .profile-form label {
                display: block;
                margin-bottom: 5px;
                font-weight: 600;
            }
            .profile-form input[type="text"],
            .profile-form input[type="email"],
            .profile-form input[type="file"] {
                width: 100%;
                padding: 10px;
                border: 1px solid #ddd;
                border-radius: 5px;
                font-size: 1rem;
            }
            .alert {
                padding: 10px;
                border-radius: 5px;
                margin-bottom: 15px;
            }
            .alert-success {
                background-color: var(--secondary-color);
                color: white;
            }
            .alert-error {
                background-color: var(--tertiary-color);
                color: white;
            }
            .btn {
                padding: 10px 20px;
                border: none;
                border-radius: 5px;
                font-size: 1rem;
                cursor: pointer;
                transition: background-color 0.3s ease;
            }
            .btn-primary {
                background-color: var(--primary-color);
                color: white;
            }
            .btn-primary:hover {
                background-color: #2980b9;
            }
            .btn-tertiary {
                background-color: var(--tertiary-color);
                color: white;
            }
            .btn-tertiary:hover {
                background-color: #c0392b;
            }
            .action-buttons {
                display: flex;
                justify-content: space-between;
                margin-top: 20px;
            }
            .action-buttons form {
                margin: 0;
            }
            @media (max-width: 600px) {
                .profile-card {
                    padding: 20px;
                }
                .profile-name {
                    font-size: 1.5rem;
                }
                .action-buttons {
                    flex-direction: column;
                    gap: 10px;
                }
                .btn {
                    width: 100%;
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="profile-card">
                <div class="profile-header">
                    <p class="profile-email">{{ user.email }}</p>
                </div>
                <form method="POST" enctype="multipart/form-data" class="profile-form">
                    {% csrf_token %} 
                    {{ u_form.as_p }} 
                    {{ p_form.as_p }} 
                    {% if messages %} 
                    {% for message in messages%}
                    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                    {% endfor %} 
                    {% endif %}
                    <button class="btn btn-primary" type="submit">Update Profile</button>
                </form>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
